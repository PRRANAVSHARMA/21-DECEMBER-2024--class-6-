<!DOCTYPE HTML>
<html>
    <head>
        <title>
            FORMS IN HTML
        </title>
    </head>
    <body>
        <header>
            <h1> FORMS </h1>
        </header>
        <FORM>
            <fieldset>
                <legend>
                    PERSONAL INFORMATION
                </legend>
                <label>
                    User name :
                </label></BR>
                <input type="text" id="txtName"/></BR>
                <label>email : </label></BR>
                <input type="email" id="txtEmail"/></br>
                <label>Contact :</label></BR>
                <input type="number" id="txtContact"/></br>
                <label>Gender :</label></BR>
                <input type="radio" id="txtmale" />MALE</br>
                <input type="radio" id="txtfemale" />FEMALE</BR>
                <label>Your City :</label></br>
                <input type="checkbox" id="chkJaipur" value="Jaipur"/>Jaipur</br>
                <input type="checkbox" id="chkDelhi" value="Delhi"/>Delhi</br>
                <label>favourite subject :</label><br/>
                <select name="subject" id="slctSubject">
                    <option>Maths</option>
                    <option>English</option>
                    <option>Science</option>
                </select><br/><br/><br/>
                <input type="submit" id="btnSubmit"/>


            </fieldset>
        </FORM>
    </body>
</html>
